services:
  - type: web
    name: n8n-connectifi
    env: docker
    plan: free
    region: singapore
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourStrongPassword
      - key: N8N_HOST
        value: n8n-connectifi.onrender.com
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-connectifi.onrender.com
      - key: N8N_PORT
        value: "5678"
